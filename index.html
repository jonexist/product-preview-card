<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="author" content="Jonathan Goboli">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <figure>
      <img class="img1" src="./images/image-product-desktop.jpg" alt="perfume product">
      <img class="img2" src="./images/image-product-mobile.jpg" alt="perfume product">
    </figure>
    <section class="label">
      <h3>Preview</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <ul>
          <li>$149.99</li>
          <li class="diff"><span><s>$169.99</s></span></li>
        </ul>
      <button type="submit"><img src="./images/icon-cart.svg" alt="cart icon">Add to cart</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Goboli</a>.
  </div>

</body>
</html>
